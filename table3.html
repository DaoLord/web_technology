
<!DOCTYPE html>
<html>
<head>
    <title>Centered Table</title>
    <style>
        /* Center the container div */
        .centered-table {
          display: flex;
          justify-content: center;
        }
    </style>
</head>
<body>

<div class="centered-table">
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
