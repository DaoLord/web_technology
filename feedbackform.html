<!DOCTYPE html>
<html>

<head>
  <title>
    feedback form
  </title>
</head>

<body>
  <h1>My feedback form</h1>
  <form>
    <ul>
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="text" id="email">
        </li>
        <li>
          <label for="password">Password</label>
          <input type="text" id="password">
        </li>
        <li>
          <p>Please check all the emotions that apply to you:</p>
          <ul>
            <li>
              <input type="checkbox" id="emotion1">
              <lable for="emotion1">Angry</lable>
              <br>
            <li>
              <input type="checkbox" id="emotion2" <label for="emotion2">Sad</label>
            </li>
            <li>
              <input type="checkbox" id="emotion3">
              <label for="emotion3">Happy</label>
            </li>
            <li>
              <input type="checkbox" id="emotion4">
              <lable for="emotion4">Ambivalent</lable>
            </li>
        </li>
      </ul>
      </li>
      <li>
        <p>How satisfied were you with our service?</p>
      </li>
      <ul>

        <li>
          <input type="radio" id="s1">
          <label for="s1">Very satisfied</label>
        </li>
        <li>
          <input type="radio" id="s2">
          <label for="s2">Satisfied</label>

        </li>
        <li>
          <input type="radio" id="s3">
          <label for="s3">Didn't care</label>
        </li>
        <li>
          <input type="radio" id="s4">
          <label for="s4">Dissatisfied</label>
        </li>
        <li>
          <input type="radio" id="s5">
          <label for="s5">Very dissatisfied</label>
        </li>
      </ul>
      <br>
      <li>
        Further comments:
        <textarea name="textarea" rows="2" cols="15"></textarea>
      </li>
      <br>
      <li>
        Bio photo:
        <input type="file">
      </li>
      <br>
      <li>
        Location visited:
        <select name="location">
          <option value="">Select location</option>
          <option value="Khorsane">Khorsane</option>
          <option value="Damak">Damak</option>
          <option value="Lalbhitti">Lalbhitti</option>
        </select>
      </li>
    </ul>
    <br>
    <li><input type="submit" value="submit">
    </li>
    </ul>
  </form>
</body>

</html>
