<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watcher</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Watcher</h1>
    </header>
    <main>
        <h2>Welcome to Movie Watcher!</h2>
        <p>Choose a movie from our collection and start watching!</p>
        <!-- Add your movie content here -->
        <div class="movie">
            <h3>Movie Title</h3>
            <img src="movie_poster.jpg" alt="Movie Poster">
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Watch Now</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Movie Watcher. All rights reserved.</p>
    </footer>
</body>
</html>
