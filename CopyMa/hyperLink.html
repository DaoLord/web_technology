
<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Demo</title>
</head>
<body>

<h1>Hyperlink Demo</h1>

<!-- Navigation from one page to another -->
<p><a href="https://www.example.com">Visit Example.com</a></p>

<!-- Navigation within the page -->
<h1>navigation within same page</h1>

<ul>
    <li><a href="#section1">go to section 1</a></li>
    <li><a href="#section2">go to section 2</a></li>
</ul>

<h2 id="section1">section 1</h2>
<pre>
































      this is the content of section 1.</pre>

<h2 id="section2">section 2</h2>
<pre>













      this is the content of section 2.</pre>

</body>
</html>
